<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bingo</title>
    <script type="module" src="index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="d-flex align-items-center flex-column">
    <h1 class="mb-5">Bingo Card Generator</h1>
    <p class="m-0">Use the form below to make your custom bingo cards</p>
    <p class="m-0">Card Titles must contain a maximum of one space</p>
</div>
<hr>
<div class="d-flex justify-content-between mx-4 align-items-center">
<div class="d-flex flex-column align-items-start border border-black p-2">
    <div class="mb-3">
        <label for="title">Card Title:</label>
        <input id="title" type="text">
        <p id="errorMessage" class="hidden">Incorrect format</p>
    </div>
    <div class="mb-3">
        <label for="image">Upload Image:</label>
        <input id="image" type="file" accept=".jpg, .png, .svg, .webp">
    </div>
    <div class="mb-3">
        <label for="number">Number of sheets:</label>
        <input id="number" type="number" min="1" max="100" value="1" oninput="validity.valid||(value='');">
    </div>
    <button type="button" id="generateCardsButton">Generate Cards</button>
</div>
<button id="download-button" class="button">Download as PDF</button>
</div>
<div id='cards' class="cards">
</div>
</body>
</html>
